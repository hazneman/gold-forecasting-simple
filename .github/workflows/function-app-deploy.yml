name: Deploy Azure Function App (disabled)

on:
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: 'rg-gold-forecasting'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'
  PYTHON_VERSION: '3.12'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4

    - name: Setup Python ${{ env.PYTHON_VERSION }} Environment
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: 'Create and start virtual environment'
      run: |
        python -m venv venv
        source venv/bin/activate

    - name: 'Install minimal dependencies'
      run: |
        source venv/bin/activate
        python -m pip install --upgrade pip
                pip install -r requirements-minimal.txt --target=".python_packages/lib/site-packages"

    - name: 'Clean up for deployment'
      run: |
        # Remove development files
        rm -rf .pytest_cache __pycache__ .git .venv venv data/models data/processed
        find . -name "*.pyc" -delete
        find . -name "__pycache__" -type d -exec rm -rf {} + 2>/dev/null || true
        # Use the ultra-minimal function app
        cp minimal_function_app.py function_app.py
        # Verify the function app is ready
        echo "Using minimal function_app.py for deployment"
        ls -la function_app.py

    - name: 'Deploy to Azure Functions'
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        slot-name: 'production'
        package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
        scm-do-build-during-deployment: true
        enable-oryx-build: true

    - name: 'Deployment Success'
      run: |
        echo "üéâ Gold Price Forecasting API deployed successfully!"
        echo "‚ö†Ô∏è  Note: Azure generates a unique URL with security suffix"
        echo "üîó Check Azure Portal for the exact Function App URL"
        echo "üìä Dashboard endpoint: /dashboard"
        echo "üîÆ Predictions endpoint: /api/extended-predictions"
        echo "üíä Health check endpoint: /api/health"
        echo ""
        echo "‚ÑπÔ∏è  Function Apps may take 1-5 minutes to start after first deployment"